{% extends "base_generic.html" %}

{% block content %}
    <h1>All Blogs</h1>
    {% if blogpost_list %}
        <ul>
            {% for blogpost in blogpost_list %}
                <li>
                    <a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a> ({{ blogpost.post_date }}) - <a href="">{{ blogpost.author }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no blog posts.</p>
    {% endif %}
{% endblock %}
