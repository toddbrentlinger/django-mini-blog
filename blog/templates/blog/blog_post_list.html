{% extends "base_generic.html" %}

{% block content %}
    <h1>Blog Post List</h1>
    {% if blog_post_list %}
        <ul>
            {% for blog_post in blog_post_list %}
                <li>
                    <a href="{{ blog_post.get_absolute_url }}">{{ blog_post.title }}</a> - {{ blog_post.post_date }} - <a href="">{{ blog_post.author }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no blog posts.</p>
    {% endif %}
{% endblock %}
