{% extends "base_generic.html" %}

{% block content %}
    <p>Post your comment for: <a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a></p>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
